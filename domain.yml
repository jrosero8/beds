version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- ICU_Vacant_beds:
    use_entities: true
- Non_ICU_Vacant_beds:
    use_entities: true
entities: []
slots: {}
responses:
  utter_greet:
  - buttons:
    - payload: /affirm
      title: YES
    - payload: /deny
      title: NO
    text: Are you looking for vacant beds?
  utter_beds_type:
  - buttons:
    - payload: /ICU_Vacant_beds
      title: ICU Vacant Beds
    - payload: /Non_ICU_Vacant_beds
      title: Non ICU Vacant Beds
    text: What are you looking for?
  utter_sure:
  - text: Sure, let me check...
  utter_goodbye:
  - text: |
      Thanks for the visit. 
      Wear mask, wash your hands regularly and keep 3m distance from each other. 
      Stay Home, Stay safe.
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_also_check:
  - text: 'Also check this link for area wise requirements: [COVID ARMY](https://covid.army/)'
actions:
- action_check_non_icu_vacant_beds
- action_check_vacant_beds
forms: {}
e2e_actions: []
